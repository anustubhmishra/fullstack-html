<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank UI</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eeeeee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 40px;
        width: 300px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }

    .balance {
        font-size: 28px;
        color: #1b8d3c;
        margin-bottom: 25px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        margin-bottom: 12px;
        transition: 0.3s;
    }

    .deposit {
        background: #28a745;
    }
    .deposit:hover {
        background: #208a38;
    }

    .withdraw {
        background: #e63939;
    }
    .withdraw:hover {
        background: #c72f2f;
    }
</style>
</head>

<body>
    <div class="card">
        <div class="balance" id="balance">$0</div>
        <button class="btn deposit" onclick="deposit()">Deposit</button>
        <button class="btn withdraw" onclick="withdraw()">Withdraw</button>
    </div>

<script>
    let balance = 0;

    function deposit() {
        let amount = prompt("Enter deposit amount:");
        amount = Number(amount);
        if (amount > 0) {
            balance += amount;
            updateBalance();
        } else {
            alert("Enter a valid amount.");
        }
    }

    function withdraw() {
        let amount = prompt("Enter withdrawal amount:");
        amount = Number(amount);
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            updateBalance();
        } else if (amount > balance) {
            alert("Insufficient balance!");
        } else {
            alert("Enter a valid amount.");
        }
    }

    function updateBalance() {
        document.getElementById("balance").innerText = "$" + balance;
    }
</script>

</body>
</html>
